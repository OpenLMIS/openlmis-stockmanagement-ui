<div class="modal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header">
                <button type="button" class="close" aria-label="Close" ng-click="$hide()">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">
                    {{'stockChooseDateModal.signature' | message}}
                </h4>
            </div>

            <div class="modal-body">
                <form id="dateForm" ng-submit="vm.submit()">
                    <fieldset>
                        <label for="signature">{{'stockChooseDateModal.signature' | message}}</label>
                        <input id="signature" ng-model="vm.signature" type="text">
                        <span class="info">
              {{'stockChooseDateModal.submittedBy' | message: {username:vm.username} }}
            </span>
                        </input>
                    </fieldset>

                </form>
            </div>

            <div class="modal-footer">
                <button ng-click="$hide()">{{'stockChooseDateModal.cancel' | message}}</button>
                <input form="dateForm" type="submit" value="{{'stockChooseDateModal.confirm' | message}}"/>
            </div>

        </div>
    </div>
</div>
